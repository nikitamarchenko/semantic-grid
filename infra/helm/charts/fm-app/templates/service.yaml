apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.names.fullname" . }}
  labels:
    {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" $) | nindent 4}}
    app.kubernetes.io/component: app
spec:
  ports:
  - port: {{ .Values.port }}
    protocol: TCP
    targetPort: 8080
  type: ClusterIP
  selector:
    {{- include "common.labels.matchLabels" . | nindent 4 }}
    app.kubernetes.io/component: app
